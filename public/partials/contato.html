<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
	{{ mensagem.texto }}
</p>

<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Nome compelto:</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome"></input>
	</div>
	<div class="form-group">
		<label for="email">E-mail</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="contato.email" required></input>
		</div>
	</div>
	<div class="form-group">
		<label for="emergencia">EmergÃªncia</label>
		<select id="emergencia" class="form-control" ng-model="contato.emergencia" ng-options="contato._id as contato.nome for contato in contatos"></select>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a class="btn btn-default" href="#">Voltar</a>
	</div>
</form>
